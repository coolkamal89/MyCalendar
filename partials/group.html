<h2 class="partial-title">Manage Dates ({{ groupName }})</h2>
<br/>
<a href="#/groups">&larr; Go back</a>
<hr/>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add Date</h3>
	</div>
	<div class="panel-body">
		<form class="form-inline">
			<div class="form-group">
				<label for="exampleInputName2">Event: </label>
				<input type="text" class="form-control" id="exampleInputName2" placeholder="">
			</div>
			<div class="form-group">
				<label for="exampleInputName2">Date: </label>
				<input type="text" class="form-control" id="exampleInputName2" placeholder="">
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
		<div role="alert" class="alert alert-danger ng-hide" ng-show="error">
			{{ error }}
		</div>
	</div>
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Dates <span class="badge" ng-show="eventsCount != 0">{{ eventsCount }}</span></h3>
	</div>
	<div class="panel-body">
		<table class="table group-list-table">
			
		</table>
	</div>
</div>
