<div class="container ng-hide" style="max-width: 400px; margin-top: 50px;" ng-show="showLogin">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title" style="text-align: center;"><strong>{{ appName }} - Register</strong></h3>
		</div>
		<div class="panel-body">
			<form ng-submit="Login.doRegister();">
				<fieldset>
					<div class="form-group">
						<label for="email">Email: </label>
						<input id="email" type="text" ng-model="email" placeholder="Email" class="form-control" autofocus />
					</div>
					<div class="form-group">
						<label for="password">Password: </label>
						<input id="password" type="password" ng-model="password" placeholder="Password" class="form-control" />
					</div>
					<div class="form-group">
						<label for="password">Confirm Password: </label>
						<input id="confirm_password" type="password" ng-model="confirm_password" placeholder="Confirm Password" class="form-control" />
					</div>
					<div class="form-group">
						<label for="first_name">First Name: </label>
						<input id="first_name" type="text" ng-model="first_name" placeholder="First Name" class="form-control" />
					</div>
					<div class="form-group">
						<label for="last_name">Last Name: </label>
						<input id="last_name" type="text" ng-model="last_name" placeholder="Last Name" class="form-control" />
					</div>
					<div role="alert" class="alert alert-danger ng-hide" ng-show="error">
						{{ error }}
					</div>
					<button class="btn btn-primary">Submit</button>
					&nbsp;<a href="#/login">Already a user?</a>
				</fieldset>
			</form>
		</div>
	</div>
</div>
