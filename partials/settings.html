<h2 class="partial-title">Settings</h2>
<hr/>

<div class="row">
	<div class="col-md-6">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title" style="text-align: center;"><strong>Update Profile</strong></h3>
			</div>
			<div class="panel-body">
				<form ng-submit="Login.doUpdateProfile();">
					<fieldset>
						<div class="form-group">
							<label for="email">Email: </label>
							<input id="email" type="text" ng-model="email" placeholder="Email" class="form-control" disabled />
						</div>
						<div class="form-group">
							<label for="first_name">First Name: </label>
							<input id="first_name" type="text" ng-model="first_name" required required pattern="[a-zA-Z0-9]+" placeholder="First Name" class="form-control" />
						</div>
						<div class="form-group">
							<label for="last_name">Last Name: </label>
							<input id="last_name" type="text" ng-model="last_name"required required pattern="[a-zA-Z0-9]+" placeholder="Last Name" class="form-control" />
						</div>
						<div role="alert" class="alert alert-danger ng-hide" ng-show="updateProfileError">
							{{ updateProfileError }}
						</div>
						<button class="btn btn-primary">Update Profile</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title" style="text-align: center;"><strong>Change Password</strong></h3>
			</div>
			<div class="panel-body">
				<form ng-submit="Login.doRegister();">
					<fieldset>
						<div class="form-group">
							<label for="password">Current Password: </label>
							<input id="password" type="password" ng-model="password" placeholder="Current Password" class="form-control" />
						</div>
						<div class="form-group">
							<label for="new_password">New Password: </label>
							<input id="new_password" type="password" ng-model="new_password" placeholder="New Password" class="form-control" />
						</div>
						<div class="form-group">
							<label for="confirm_new_password">Confirm New Password: </label>
							<input id="confirm_new_password" type="password" ng-model="confirm_new_password" placeholder="Confirm New Password" class="form-control" />
						</div>
						<div role="alert" class="alert alert-danger ng-hide" ng-show="error">
							{{ error }}
						</div>
						<button class="btn btn-primary">Change Password</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
